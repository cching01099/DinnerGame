<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section class="header">
      <h1 class="title">What's for Dinner today ?</h1>
    </section>
    <section class="container">
      <div class="square" index="0">
        <div class="square_content">🍛</div>
      </div>
      <div class="square" index="1">
        <div class="square_content">🍔</div>
      </div>
      <div class="square" index="2">
        <div class="square_content">🍣</div>
      </div>
      <div class="square" index="3">
        <div class="square_content">🍲</div>
      </div>
      <div class="square" id="start-btn">
        <div class="middlesquare">START</div>
      </div>
      <div class="square" index="4">
        <div class="square_content">🥗</div>
      </div>
      <div class="square" index="5">
        <div class="square_content">🍝</div>
      </div>
      <div class="square" index="6">
        <div class="square_content">🍕</div>
      </div>
      <div class="square" index="7">
        <div class="square_content">🥘</div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
